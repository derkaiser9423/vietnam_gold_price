name: Daily Gold Price Collection

on:
  schedule:
    - cron: '0 7 * * *'  # 2 PM Vietnam time (UTC+7)
  workflow_dispatch:  # allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch gold prices
      run: python scripts/fetch_gold_data.py

    - name: Commit updated database
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/metals_data.db
        git commit -m "ðŸ“ˆ Update gold price data ($(date))" || echo "No changes"
        git push
