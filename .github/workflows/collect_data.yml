name: Collect Vietnamese Gold Price Data

on:
  schedule:
    # Run every day at 07:00 UTC (which is 14:00 Vietnam time)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # we'll set our own credentials

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run data collection script
      env:
        GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
      run: |
        python scripts/fetch_gold_data.py

    - name: Commit and push database
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin main --rebase || true
        git add data/metals_data.db
        git commit -m "ðŸ“ˆ Update gold price data ($(date -u))" || echo "No new data to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
